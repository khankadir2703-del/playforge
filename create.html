<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Create Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS reset to ensure full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Minimalistic Top Bar */
        .header-bar {
            height: 40px;
            background: #111116;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #2d2d3a;
            position: relative;
            z-index: 999;
        }

        .brand {
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: #6366f1;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-text {
            color: #8b8b94;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .btn-publish {
            background: #6366f1;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s ease;
        }

        .btn-publish:hover {
            background: #4f46e5;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
        }

        /* Full Screen Editor */
        .editor-frame {
            width: 100%;
            height: calc(100vh - 40px); /* Adjusting for the 40px header */
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

    <header class="header-bar">
        <a href="index.html" class="brand">Play<span>Forge</span></a>
        
        <div class="actions">
            <span class="status-text"><i class="fas fa-magic"></i> Create anything. No code.</span>
            <button class="btn-publish" onclick="openPublish()">
                <i class="fas fa-cloud-arrow-up"></i> PUBLISH
            </button>
        </div>
    </header>

    <iframe 
        id="gdevelop-engine"
        src="https://editor.gdevelop.io/" 
        class="editor-frame" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; usb" 
        allowfullscreen>
    </iframe>

    <script>
        function openPublish() {
            // यूजर को पब्लिश पेज पर भेजने से पहले गाइड करें
            const msg = "Step 1: Save/Export your project in the editor.\nStep 2: Download the JSON file.\nStep 3: Click OK to go to the Publish page.";
            if (confirm(msg)) {
                window.location.href = "publish.html";
            }
        }
    </script>
</body>
</html>
