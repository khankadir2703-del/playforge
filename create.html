<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forge Editor | PlayForge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="editor-header navbar">
        <div class="logo">Play<span>Forge</span> Editor</div>
        <div>
            <button class="btn secondary" onclick="previewGame()">Preview</button>
            <button class="btn primary" id="exportBtn">Export Game</button>
        </div>
    </div>

    <div id="editor-container">
        <div class="sidebar">
            <h3>Assets</h3>
            <div class="asset-item" draggable="true" ondragstart="drag(event)" id="player">ðŸŸ¦ Player Square</div>
            <div class="asset-item" draggable="true" ondragstart="drag(event)" id="enemy">ðŸŸ¥ Enemy Square</div>
            <hr>
            <div class="controls-info">
                <p>Drag objects to canvas.</p>
                <p>WASD to move in preview.</p>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
