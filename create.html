<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor | PlayForge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: #000;">
    <nav class="navbar">
        <div class="logo-container"><img src="assets/game/logo.png" alt="PlayForge"></div>
        <div>
            <button class="btn-secondary" onclick="engine.addObject('Player', 'sprite', '#7c3aed')">+ Add Object</button>
            <button class="btn-primary" onclick="window.location.href='publish.html'">Publish Game</button>
        </div>
    </nav>

    <div style="display: flex; height: calc(100vh - 65px);">
        <aside style="width: 280px; background: var(--bg-card); border-right: 1px solid var(--border); padding: 20px;">
            <h3>Objects List</h3>
            <div id="obj-list" style="margin-top: 15px; color: var(--text-dim);">No objects yet.</div>
            <hr style="margin: 20px 0; border: 0.1px solid var(--border);">
            <h3>Events (Logic)</h3>
            <p style="font-size: 0.8rem; color: var(--text-dim);">If KeyPressed('Right') -> Move Player X + 5</p>
        </aside>
        
        <main style="flex: 1; display: flex; justify-content: center; align-items: center; background: #111;">
            <canvas id="gameCanvas" width="800" height="450" style="background: #fff; border-radius: 4px;"></canvas>
        </main>
    </div>

    <script src="js/editor.js"></script>
</body>
</html>
