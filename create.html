<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Editor | GDevelop Power</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }

        /* PlayForge Overlay Bar */
        .forge-overlay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999; /* इसे सबसे ऊपर रखने के लिए */
            display: flex;
            gap: 15px;
            background: rgba(21, 21, 30, 0.9);
            padding: 10px 25px;
            border-radius: 50px;
            border: 1px solid #6366f1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            align-items: center;
        }

        .logo-small { color: white; font-weight: 800; text-decoration: none; font-size: 1rem; }
        .logo-small span { color: #6366f1; }

        .btn-publish {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-publish:hover {
            background: #4f46e5;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }

        /* GDevelop Iframe */
        .gdevelop-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .hint-text { color: #8b8b94; font-size: 0.75rem; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="forge-overlay">
        <a href="index.html" class="logo-small">Play<span>Forge</span></a>
        <div style="width: 1px; height: 20px; background: #333; margin: 0 10px;"></div>
        <span class="hint-text">Export your JSON, then click ➜</span>
        <button class="btn-publish" onclick="goToPublish()">
            <i class="fas fa-rocket"></i> Publish to PlayForge
        </button>
    </div>

    <iframe 
        src="https://editor.gdevelop.io/" 
        class="gdevelop-frame" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; usb" 
        allowfullscreen>
    </iframe>

    <script>
        function goToPublish() {
            // पब्लिश पेज पर ले जाने से पहले एक कन्फर्मेशन
            if(confirm("Have you exported your GDevelop JSON file? Click OK to upload and publish on PlayForge.")) {
                window.location.href = "publish.html";
            }
        }
    </script>
</body>
</html>
