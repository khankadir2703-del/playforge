<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge Engine | Create Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #111; font-family: 'Inter', sans-serif; }

        /* Floating Header for PlayForge Branding */
        .engine-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: #1a1a24;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            z-index: 1000;
        }

        .logo { font-size: 1.1rem; font-weight: 800; text-decoration: none; color: white; }
        .logo span { color: #6366f1; }

        .publish-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .publish-btn:hover { background: #4f46e5; transform: scale(1.03); }

        /* The Engine Container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 45px);
            margin-top: 45px;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="engine-header">
        <a href="index.html" class="logo">Play<span>Forge</span> <small style="font-size: 0.6rem; color: #666; font-weight: normal;">Powered by GDevelop</small></a>
        
        <div style="display: flex; align-items: center; gap: 20px;">
            <span style="color: #888; font-size: 0.7rem;"><i class="fas fa-info-circle"></i> Create your game, Export as JSON, then click Publish</span>
            <button class="publish-btn" onclick="goToPublish()">
                <i class="fas fa-upload"></i> PUBLISH TO PLAYFORGE
            </button>
        </div>
    </div>

    <div class="iframe-container">
        <iframe 
            src="https://editor.gdevelop.io/" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; usb" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        function goToPublish() {
            // पब्लिश करने से पहले यूजर को गाइड करना
            const confirmPublish = confirm("Before publishing, make sure you have exported your game from the editor (File > Export > Download as JSON). Ready to go?");
            if (confirmPublish) {
                window.location.href = "publish.html";
            }
        }
    </script>
</body>
</html>
