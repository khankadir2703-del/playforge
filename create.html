<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }

        /* GDevelop Editor (Full Screen) */
        .editor-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Integrated Publish Button (यह एडिटर के अंदर की तरफ दिखेगा) */
        .pf-publish-box {
            position: absolute;
            top: 10px;    /* GDevelop के टॉप बार के पास */
            right: 15px;  /* दाहिनी तरफ */
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .publish-trigger {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 5px;
            font-weight: 700;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .publish-trigger:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        .publish-trigger i { font-size: 1rem; }

        /* गाइडेंस टूलटिप */
        .guide-label {
            background: rgba(0, 0, 0, 0.8);
            color: #ccc;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            border: 1px solid #333;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="pf-publish-box">
        <div class="guide-label"><i class="fas fa-info-circle"></i> Export JSON first</div>
        <button class="publish-trigger" onclick="confirmAndPublish()">
            <i class="fas fa-upload"></i> PUBLISH TO PLAYFORGE
        </button>
    </div>

    <iframe 
        src="https://editor.gdevelop.io/" 
        class="editor-frame" 
        allowfullscreen>
    </iframe>

    <script>
        function confirmAndPublish() {
            // यह चेक करना कि यूजर ने फाइल एक्सपोर्ट की है या नहीं
            const ready = confirm("Step 1: Save/Export as JSON from GDevelop File Menu.\nStep 2: Ready to upload on PlayForge?");
            if (ready) {
                window.location.href = "publish.html";
            }
        }
    </script>
</body>
</html>
