<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Editor | PlayForge</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* स्क्रॉल बार हटाने के लिए */
            background: #0b0b0e;
        }

        /* Top Bar for your Branding */
        .top-nav {
            height: 50px;
            background: #15151e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #2d2d3d;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .logo span {
            color: #6366f1;
        }

        /* The GDevelop Container */
        .editor-frame {
            width: 100%;
            height: calc(100vh - 50px); /* नेविगेशन बार की जगह छोड़कर */
            border: none;
        }

        .back-btn {
            background: #2d2d3d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="logo">Play<span>Forge</span> Engine</a>
        <div>
            <button class="back-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
        </div>
    </nav>

    <iframe 
        src="https://editor.gdevelop.io/" 
        class="editor-frame" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; usb" 
        allowfullscreen>
    </iframe>

</body>
</html>
