<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PlayForge | Game Engine</title>
    <style>
        /* पूरी स्क्रीन को एडिटर के लिए खाली करना */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* कोई स्क्रॉल बार नहीं */
            background-color: #000; /* लोडिंग के समय काला बैकग्राउंड */
        }

        /* एडिटर को पूरी स्क्रीन पर फैलाना */
        #engine-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* लोडिंग टेक्स्ट (सिर्फ तब तक जब तक एडिटर लोड हो रहा है) */
        .loading-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6366f1;
            font-family: sans-serif;
            font-weight: bold;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading-screen">Loading PlayForge Engine...</div>

    <iframe 
        id="engine-frame"
        src="https://editor.gdevelop.io/" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; usb" 
        allowfullscreen>
    </iframe>

</body>
</html>
