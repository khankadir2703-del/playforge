<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Editor | PlayForge</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #0f0f13; font-family: 'Poppins', sans-serif; }
        
        /* Top Navigation Bar */
        .editor-nav { height: 60px; background: #1a1a24; border-bottom: 1px solid #2d2d3d; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; color: white; }
        .editor-nav .menu-items span { margin-right: 20px; color: #a1a1aa; font-size: 0.9rem; cursor: pointer; }
        .editor-nav .menu-items span:hover { color: #6366f1; }

        /* Main Editor Layout */
        .editor-main { display: flex; height: calc(100vh - 60px); }

        /* Left Sidebar: Project Manager */
        .sidebar-left { width: 220px; background: #15151e; border-right: 1px solid #000; padding: 15px; }
        .section-label { font-size: 0.7rem; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: block; }
        .tree-item { padding: 10px; font-size: 0.85rem; color: #a1a1aa; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        .tree-item:hover, .tree-item.active { background: #2d2d3d; color: white; }

        /* Center: Canvas Area */
        .canvas-area { flex: 1; background: #111; display: flex; align-items: center; justify-content: center; position: relative; 
            background-image: radial-gradient(#222 1px, transparent 1px); background-size: 25px 25px; overflow: auto; }
        canvas { background: #000; box-shadow: 0 0 40px rgba(0,0,0,0.8); border: 1px solid #333; cursor: crosshair; }

        /* Right Sidebar: Assets & Properties */
        .sidebar-right { width: 280px; background: #15151e; border-left: 1px solid #000; display: flex; flex-direction: column; }
        .asset-container { padding: 15px; border-bottom: 1px solid #2d2d3d; }
        .asset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        
        .asset-obj { background: #2d2d3d; padding: 15px; border-radius: 8px; text-align: center; cursor: grab; font-size: 0.8rem; border: 1px solid transparent; color: white; transition: 0.2s; }
        .asset-obj:hover { border-color: #6366f1; background: #35354a; }
        .asset-obj:active { cursor: grabbing; }

        .property-container { padding: 15px; flex-grow: 1; }
        #props { font-size: 0.85rem; color: #a1a1aa; margin-top: 15px; line-height: 1.8; }

        /* Buttons */
        .btn-group { display: flex; gap: 10px; }
        .small-btn { padding: 8px 15px; font-size: 0.8rem; border-radius: 5px; cursor: pointer; border: none; font-weight: 600; }
        .primary { background: #6366f1; color: white; }
        .secondary { background: #2d2d3d; color: white; border: 1px solid #444; }
        .primary:hover { background: #4f46e5; }
    </style>
</head>
<body>

    <nav class="editor-nav">
        <div class="logo">Play<span style="color: #6366f1;">Forge</span> Editor</div>
        <div class="menu-items">
            <span>File</span>
            <span>Edit</span>
            <span>Project</span>
            <span>Scene</span>
        </div>
        <div class="btn-group">
            <button class="small-btn secondary" id="previewBtn">Preview</button>
            <button class="small-btn primary" id="publishBtn">Publish Game</button>
        </div>
    </nav>

    <div class="editor-main">
        <aside class="sidebar-left">
            <span class="section-label">Project Manager</span>
            <div class="tree-item active">üìÅ Main Scene</div>
            <div class="tree-item">üìú Scene Events</div>
            <div class="tree-item">üñº Assets Manager</div>
            <div class="tree-item">‚öôÔ∏è Game Settings</div>
        </aside>

        <main class="canvas-area">
            <canvas id="gameCanvas" width="800" height="450"></canvas>
        </main>

        <aside class="sidebar-right">
            <div class="asset-container">
                <span class="section-label">Object Library</span>
                <div class="asset-grid">
                    <div class="asset-obj" draggable="true" ondragstart="drag(event)" id="sprite">üëæ Sprite</div>
                    <div class="asset-obj" draggable="true" ondragstart="drag(event)" id="text">T Text</div>
                    <div class="asset-obj" draggable="true" ondragstart="drag(event)" id="enemy">üü• Enemy</div>
                    <div class="asset-obj" draggable="true" ondragstart="drag(event)" id="platform">üü¶ Platform</div>
                </div>
            </div>

            <div class="property-container">
                <span class="section-label">Properties</span>
                <div id="props">
                    <p>Select an object on the canvas to edit its properties.</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
