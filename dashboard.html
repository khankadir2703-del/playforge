<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        aside { width: 250px; background: var(--card); height: 100vh; padding: 25px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; display: block; margin-bottom: 50px; letter-spacing: 1px; }

        nav a { color: #94a3b8; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }

        main { flex: 1; margin-left: 300px; padding: 50px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #2d2d44; }
        .stat-card h3 { color: #94a3b8; font-size: 13px; margin: 0; text-transform: uppercase; }
        .stat-card p { font-size: 32px; font-weight: bold; margin: 15px 0 0; color: var(--primary); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="index.html">Back to Home</a>
        </nav>
    </aside>
    <main>
        <div class="header-flex">
            <h1>Console <span style="color: var(--primary);">Overview</span></h1>
            <a href="#" style="background: var(--primary); color: #0d0d16; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold;">+ Publish New Game</a>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><h3>Total Impressions</h3><p>0</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Earnings</h3><p>$0.00</p></div>
        </div>
        <div style="margin-top: 50px; background: var(--card); padding: 60px; border-radius: 15px; text-align: center; border: 1px dashed #2d2d44;">
            <p style="color: #94a3b8;">No games found. Start your journey today!</p>
        </div>
    </main>
</body>
</html>
