<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        aside { width: 260px; background: var(--card); height: 100vh; padding: 30px; border-right: 1px solid #2d2d44; position: fixed; }
        .side-logo { display: flex; align-items: center; gap: 10px; margin-bottom: 50px; text-decoration: none; color: white; }
        .side-logo img { height: 35px; }

        main { flex: 1; margin-left: 320px; padding: 50px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #2d2d44; }
        .stat-card p { font-size: 32px; font-weight: bold; color: var(--primary); margin: 10px 0 0; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="side-logo">
            <img src="logo.png" alt="Logo">
            <b>PLAYFORGE</b>
        </a>
        <nav>
            <a href="dashboard.html" style="color:var(--primary); display:block; padding:15px 0; text-decoration:none; font-weight:bold;">Developer Console</a>
            <a href="index.html" style="color:#94a3b8; display:block; padding:15px 0; text-decoration:none;">Back to Home</a>
        </nav>
    </aside>
    <main>
        <h1>Console Overview</h1>
        <div class="stats">
            <div class="stat-card"><h3>Total Impressions</h3><p>0</p></div>
            <div class="stat-card :"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Revenue</h3><p>$0.00</p></div>
        </div>
    </main>
</body>
</html>
