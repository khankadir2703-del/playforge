<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        aside { width: 250px; background: var(--card); height: 100vh; padding: 20px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; display: block; margin-bottom: 40px; letter-spacing: 1px; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; font-size: 14px; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }

        main { flex: 1; margin-left: 290px; padding: 50px; }
        .header-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #2d2d44; position: relative; overflow: hidden; }
        .stat-card h3 { color: #94a3b8; font-size: 13px; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 32px; font-weight: bold; margin: 15px 0 0; color: var(--primary); }
        
        .btn-publish { background: var(--primary); color: #0d0d16; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-publish:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(78, 204, 163, 0.3); }
        
        .logout-btn { position: absolute; bottom: 30px; left: 20px; color: #ff4d4d; cursor: pointer; background: none; border: 1px solid #ff4d4d; padding: 8px 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="earnings.html">Revenue Analytics</a>
            <a href="profile.html">Account Settings</a>
        </nav>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </aside>

    <main>
        <div class="header-box">
            <h1>Console <span style="color: var(--primary);">Overview</span></h1>
            <a href="publish.html" class="btn-publish">+ Publish New Game</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Total Impressions</h3><p>12,480</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Estimated Revenue</h3><p>$0.00</p></div>
        </div>

        <div style="margin-top: 50px; background: var(--card); padding: 40px; border-radius: 12px; text-align: center; border: 1px dashed #2d2d44;">
            <p style="color: #94a3b8;">No games found. Start by creating and publishing your first masterpiece!</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        function logout() { firebase.auth().signOut().then(() => { window.location.href = "index.html"; }); }
    </script>
</body>
</html>
