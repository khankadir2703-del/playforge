<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar */
        aside { width: 280px; background: var(--card); height: 100vh; padding: 35px; border-right: 1px solid #2d2d44; position: fixed; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; margin-bottom: 60px; letter-spacing: 1px; }
        nav { flex-grow: 1; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 16px; display: block; border-radius: 10px; margin-bottom: 12px; font-size: 15px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #232339; color: white; }
        .logout-btn { color: #ff5f5f; text-decoration: none; padding: 15px; border-top: 1px solid #2d2d44; font-weight: 800; font-size: 14px; margin-top: auto; transition: 0.3s; }
        .logout-btn:hover { color: white; background: #ff5f5f; border-radius: 8px; }

        /* Content Area */
        main { flex: 1; margin-left: 320px; padding: 60px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .btn-publish { background: var(--primary); color: #0d0d16; padding: 14px 28px; border-radius: 10px; text-decoration: none; font-weight: 800; font-size: 14px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .stat-card { background: var(--card); padding: 35px; border-radius: 20px; border: 1px solid #2d2d44; }
        .stat-card h3 { color: var(--text-dim); font-size: 13px; margin: 0; text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-card p { font-size: 48px; font-weight: 800; margin: 20px 0 0; color: var(--primary); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="revenue.html">Revenue Analytics</a>
            <a href="account.html">Account Settings</a>
        </nav>
        <a href="index.html" class="logout-btn">LOGOUT</a>
    </aside>

    <main>
        <div class="header-flex">
            <h1>Console <span style="color: var(--primary);">Overview</span></h1>
            <a href="#" class="btn-publish">+ Publish New Game</a>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><h3>Total Impressions</h3><p>0</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Total Earnings</h3><p>$0.00</p></div>
        </div>
        <div style="margin-top: 60px; background: rgba(22, 22, 37, 0.4); padding: 100px; border-radius: 25px; text-align: center; border: 2px dashed #2d2d44;">
            <p style="color: var(--text-dim); font-size: 18px;">No projects published yet. Your journey starts here!</p>
        </div>
    </main>
</body>
</html>
