<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        aside { width: 250px; background: var(--card); height: 100vh; padding: 25px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; display: block; margin-bottom: 50px; letter-spacing: 1px; }

        main { flex: 1; margin-left: 300px; padding: 50px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #2d2d44; }
        .stat-card p { font-size: 32px; font-weight: bold; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="dashboard.html" style="color:var(--primary); text-decoration:none; display:block; padding:10px 0;">Developer Console</a>
            <a href="index.html" style="color:#94a3b8; text-decoration:none; display:block; padding:10px 0;">Back to Home</a>
        </nav>
    </aside>
    <main>
        <h1>Console Overview</h1>
        <div class="stats">
            <div class="stat-card"><h3>Impressions</h3><p>0</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Revenue</h3><p>$0.00</p></div>
        </div>
    </main>
</body>
</html>
