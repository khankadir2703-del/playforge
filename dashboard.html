<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Console | PlayForge</title>
    <style>
        /* Professional Dashboard Design */
        body { font-family: 'Segoe UI', sans-serif; background: #0d0d16; color: white; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar */
        aside { width: 250px; background: #161625; border-right: 1px solid #2d2d44; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: bold; color: #4ecca3; margin-bottom: 40px; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; margin-bottom: 10px; border-radius: 8px; transition: 0.3s; display: block; }
        nav a:hover { background: #2d2d44; color: white; }
        
        /* Main Content */
        main { flex: 1; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #161625; padding: 20px; border-radius: 12px; border: 1px solid #2d2d44; }
        .card h3 { margin: 0; color: #94a3b8; font-size: 14px; }
        .card p { font-size: 24px; font-weight: bold; margin: 10px 0 0; }
        
        .btn-logout { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: auto; }
    </style>
</head>
<body>

    <aside>
        <div class="logo">PlayForge</div>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="#">üéÆ My Games</a>
            <a href="#">üìà Earnings</a>
            <a href="#">‚öôÔ∏è Settings</a>
        </nav>
        <button class="btn-logout" onclick="logout()">Log Out</button>
    </aside>

    <main>
        <div class="header">
            <h1>Developer <span style="color: #4ecca3;">Console</span></h1>
            <div id="user-info" style="color: #94a3b8;">Loading user...</div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Plays</h3>
                <p>12.4K</p>
            </div>
            <div class="card">
                <h3>Active Games</h3>
                <p>0</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$0.00</p>
            </div>
        </div>
        
        <div style="margin-top: 40px;">
            <a href="publish.html" style="background: #6c63ff; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold;">+ Publish New Game</a>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script>
        // Naya Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check Login Status
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-info').innerText = "Logged in as: " + user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "login.html";
            });
        }
    </script>
</body>
</html>
