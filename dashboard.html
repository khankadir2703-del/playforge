<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        aside { width: 260px; background: var(--card); height: 100vh; padding: 30px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; display: block; margin-bottom: 50px; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 14px; display: block; border-radius: 8px; margin-bottom: 10px; }
        nav a.active { background: #2d2d44; color: white; }
        main { flex: 1; margin-left: 320px; padding: 50px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid #2d2d44; }
        .stat-card p { font-size: 36px; font-weight: 800; color: var(--primary); margin-top: 15px; }
        .btn-pub { background: var(--primary); color: #0d0d16; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="revenue.html">Revenue Analytics</a>
            <a href="account.html">Account Settings</a>
        </nav>
    </aside>
    <main>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1>Console <span style="color:var(--primary)">Overview</span></h1>
            <a href="#" class="btn-pub">+ Publish New Game</a>
        </div>
        <div class="stats">
            <div class="stat-card"><h3>TOTAL IMPRESSIONS</h3><p>0</p></div>
            <div class="stat-card"><h3>LIVE PROJECTS</h3><p>0</p></div>
            <div class="stat-card"><h3>TOTAL EARNINGS</h3><p>$0.00</p></div>
        </div>
        <div style="margin-top:50px; padding:80px; text-align:center; border:1px dashed #2d2d44; border-radius:20px; color:var(--text-dim);">
            No projects published yet. Let's start building!
        </div>
    </main>
</body>
</html>
