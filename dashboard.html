<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        aside { width: 280px; background: var(--card); height: 100vh; padding: 30px; border-right: 1px solid #2d2d44; position: fixed; }
        .side-logo { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; text-decoration: none; }
        .side-logo img { height: 40px; }
        .side-logo span { color: white; font-size: 22px; font-weight: 800; }

        nav a { color: #94a3b8; text-decoration: none; padding: 15px; display: block; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; }
        nav a:hover, nav a.active { background: rgba(78, 204, 163, 0.1); color: var(--primary); font-weight: bold; }

        main { flex: 1; margin-left: 320px; padding: 60px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-top: 40px; }
        .stat-card { background: var(--card); padding: 35px; border-radius: 18px; border: 1px solid #2d2d44; }
        .stat-card h3 { color: #94a3b8; font-size: 14px; margin: 0; text-transform: uppercase; }
        .stat-card p { font-size: 38px; font-weight: 800; margin: 15px 0 0; color: var(--primary); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="side-logo">
            <img src="./logo.png" alt="Logo">
            <span>PLAYFORGE</span>
        </a>
        <nav>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="index.html">Home</a>
        </nav>
    </aside>
    <main>
        <h1>Console Overview</h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Total Impressions</h3><p>0</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Revenue</h3><p>$0.00</p></div>
        </div>
    </main>
</body>
</html>
