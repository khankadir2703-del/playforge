<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; --danger: #ff4e4e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar with Logout at Bottom */
        aside { width: 280px; background: var(--card); height: 100vh; padding: 35px; border-right: 1px solid #2d2d44; position: fixed; display: flex; flex-direction: column; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; margin-bottom: 60px; }
        nav { flex: 1; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 16px; display: block; border-radius: 10px; margin-bottom: 12px; font-size: 15px; }
        nav a.active { background: #232339; color: white; font-weight: bold; }
        .logout-btn { color: var(--danger); text-decoration: none; padding: 18px; border-top: 1px solid #2d2d44; font-weight: 800; font-size: 15px; margin-top: auto; transition: 0.3s; }
        .logout-btn:hover { background: var(--danger); color: white; border-radius: 10px; }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 60px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .btn-pub { background: var(--primary); color: #0d0d16; padding: 14px 25px; border-radius: 10px; text-decoration: none; font-weight: 800; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        .stat-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #2d2d44; }
        .stat-card h3 { font-size: 13px; color: var(--text-dim); text-transform: uppercase; margin: 0; }
        .stat-card p { font-size: 45px; font-weight: 800; color: var(--primary); margin: 20px 0 0; }
        .empty-state { margin-top: 40px; background: var(--card); border: 1px dashed #2d2d44; border-radius: 20px; padding: 100px; text-align: center; color: var(--text-dim); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="about.html">About Us</a>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="account.html">Account Settings</a>
        </nav>
        <a href="index.html" class="logout-btn">LOGOUT</a>
    </aside>

    <main>
        <div class="top-bar">
            <h1>Console <span style="color:var(--primary)">Overview</span></h1>
            <a href="publish.html" class="btn-pub">+ Publish New Game</a>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><h3>TOTAL IMPRESSIONS</h3><p>12,480</p></div>
            <div class="stat-card"><h3>LIVE PROJECTS</h3><p>0</p></div>
            <div class="stat-card"><h3>TOTAL EARNINGS</h3><p>$0.00</p></div>
        </div>
        <div class="empty-state">No projects published yet. Let's start building!</div>
    </main>
</body>
</html>
