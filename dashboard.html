<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayForge - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="navbar">
    <div class="logo"><img src="assets/images/logo.png" alt="PlayForge Logo" class="logo-img"> PlayForge</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="builder.html">Create Game</a>
      <a href="login.html" class="btn">Logout</a>
    </nav>

  <section class="hero">
    <h1>Your Dashboard</h1>
    <p>Track your games, views, and earnings (future feature)</p>

  <section class="dashboard">

      <div class="stat-card">

      <div class="stat-card">
        <h3>Estimated Earnings</h3>
        <p>₹350</p>
      </div>
    </div>

    <div class="user-games">
      <h3>Your Games</h3>
      <ul>
        <li>Super Jump <button class="cta">Edit</button></li>
        <li>Space Shooter <button class="cta">Edit</button></li>
      </ul>
    </div>
  </section>

  <footer>
    <p>© 2026 PlayForge. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>

</html>
