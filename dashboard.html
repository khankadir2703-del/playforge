<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Console | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        aside { width: 250px; background: var(--card); height: 100vh; padding: 20px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; display: block; margin-bottom: 40px; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }
        main { flex: 1; margin-left: 290px; padding: 50px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #2d2d44; }
        .stat-card h3 { color: #94a3b8; font-size: 13px; margin: 0; text-transform: uppercase; }
        .stat-card p { font-size: 32px; font-weight: bold; margin: 15px 0 0; color: var(--primary); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="studio.html">Creative Studio</a>
            <a href="dashboard.html" class="active">Developer Console</a>
            <a href="earnings.html">Revenue Analytics</a>
        </nav>
    </aside>
    <main>
        <h1>Console <span style="color: var(--primary);">Overview</span></h1>
        <div class="stats-grid">
            <div class="stat-card"><h3>Total Impressions</h3><p>0</p></div>
            <div class="stat-card"><h3>Live Projects</h3><p>0</p></div>
            <div class="stat-card"><h3>Estimated Revenue</h3><p>$0.00</p></div>
        </div>
        <div style="margin-top: 50px; background: var(--card); padding: 40px; border-radius: 12px; text-align: center; border: 1px dashed #2d2d44;">
            <p style="color: #94a3b8;">No active projects found. Start forging your legacy in the studio!</p>
        </div>
    </main>
</body>
</html>
