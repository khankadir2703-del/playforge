<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Dashboard | PlayForge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="side-nav">
            <h2>PlayForge</h2>
            <a href="dashboard.html" class="active">My Games</a>
            <a href="earnings.html">Earnings</a>
            <a href="publish.html">Publish New</a>
            <button onclick="auth.signOut().then(()=>window.location.href='index.html')" class="btn secondary">Logout</button>
        </nav>

        <main class="main-content">
            <header>
                <h1>My Published Games</h1>
                <a href="publish.html" class="btn primary">+ New Game</a>
            </header>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Status</th>
                        <th>Views</th>
                        <th>Earnings</th>
                    </tr>
                </thead>
                <tbody id="myGamesList">
                    </tbody>
            </table>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('games').where('developerId', '==', user.uid).get().then(snap => {
                    const list = document.getElementById('myGamesList');
                    snap.forEach(doc => {
                        const game = doc.data();
                        list.innerHTML += `
                            <tr>
                                <td>${game.title}</td>
                                <td><span class="status-badge">Live</span></td>
                                <td>${game.views || 0}</td>
                                <td>$${(game.views * 0.007).toFixed(2)}</td>
                            </tr>
                        `;
                    });
                });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
