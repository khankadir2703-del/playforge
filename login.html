<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayForge</title>
    <style>
        /* Modern Gradient Design */
        body { 
            background: radial-gradient(circle, #1c1c3a 0%, #0d0d16 100%); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: #161625; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); 
            width: 350px; 
            text-align: center;
            border: 1px solid #2d2d44;
        }
        h2 { color: #4ecca3; margin-bottom: 30px; font-size: 28px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #94a3b8; font-size: 14px; }
        input { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #2d2d44; 
            background: #0d0d16; 
            color: white; 
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #6c63ff; box-shadow: 0 0 8px rgba(108, 99, 255, 0.3); }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(45deg, #6c63ff, #4ecca3); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }
        #error-msg { color: #ff4d4d; font-size: 14px; margin-top: 20px; min-height: 20px; }
        .footer-links { margin-top: 25px; font-size: 14px; color: #94a3b8; }
        .footer-links a { color: #4ecca3; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>PlayForge Login</h2>
        
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@email.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button onclick="handleLogin()">Sign In</button>
        
        <p id="error-msg"></p>

        <div class="footer-links">
            Don't have an account? <a href="#">Sign Up</a><br><br>
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        // Aapka Naya Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-msg');

            // Pehle check karein ki fields khali toh nahi hain
            if(!email || !password) {
                errorElement.innerText = "Please fill all fields.";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login Success! Seedha index.html par bhejo
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Error Handling
                    if(error.code === 'auth/user-not-found') {
                        errorElement.innerText = "User nahi mila. Signup karein.";
                    } else if(error.code === 'auth/wrong-password') {
                        errorElement.innerText = "Password galat hai!";
                    } else {
                        errorElement.innerText = error.message;
                    }
                });
        }
    </script>
</body>
</html>
