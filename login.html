<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayForge</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #0d0d16; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: #161625; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #2d2d44; background: #0d0d16; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #6c63ff; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #5a52e0; }
        .error { color: #ff4d4d; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="errorMsg" class="error"></p>
        <p style="font-size: 14px; margin-top: 20px;">New here? <a href="signup.html" style="color: #4ecca3; text-decoration: none;">Sign up for free</a></p>
    </div>

    <script src="firebase-config.js"></script>

    <script>
        // Firebase Login Logic
        const auth = firebase.auth(); // Isse 'auth is not defined' error khatam ho jayega

        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login Success
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Show Error
                    errorMsg.style.display = 'block';
                    errorMsg.innerText = error.message;
                });
        });
    </script>
</body>
</html>
