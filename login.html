<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | PlayForge</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        body { background: #0d0d16; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .box { background: #161625; padding: 30px; border-radius: 10px; width: 300px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 95%; padding: 10px; background: #6c63ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        const auth = firebase.auth(); // Error fix line
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = "index.html"; })
                .catch((err) => { document.getElementById('error').innerText = err.message; });
        });
    </script>
</body>
</html>
