<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Analytics | PlayForge</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --accent: #6c63ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar */
        aside { width: 250px; background: var(--card); height: 100vh; padding: 20px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; display: block; margin-bottom: 40px; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }

        main { flex: 1; margin-left: 290px; padding: 50px; }
        
        .revenue-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; }
        .total-earning { font-size: 48px; font-weight: bold; color: var(--primary); margin: 0; }
        
        /* Chart Container */
        .chart-container { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #2d2d44; margin-bottom: 30px; }
        
        /* Table Style */
        .data-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        .data-table th, .data-table td { padding: 15px; text-align: left; border-bottom: 1px solid #2d2d44; }
        .data-table th { background: #1c1c30; color: #94a3b8; font-size: 13px; text-transform: uppercase; }
        .status-paid { color: var(--primary); font-weight: bold; font-size: 12px; background: rgba(78, 204, 163, 0.1); padding: 4px 10px; border-radius: 20px; }
    </style>
</head>
<body>

    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Developer Console</a>
            <a href="earnings.html" class="active">Revenue Analytics</a>
            <a href="profile.html">Account Settings</a>
        </nav>
    </aside>

    <main>
        <div class="revenue-header">
            <div>
                <p style="color: #94a3b8; margin: 0;">Total Balance</p>
                <h1 class="total-earning">$0.00</h1>
            </div>
            <div style="text-align: right;">
                <p style="color: #94a3b8; margin: 0;">Next Payout</p>
                <p style="font-weight: bold;">March 01, 2026</p>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-top: 0; color: #94a3b8;">Revenue Over Time (Last 7 Days)</h3>
            <canvas id="revenueChart" height="100"></canvas>
        </div>

        <h2>Recent Transactions</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Game Title</th>
                    <th>Impressions</th>
                    <th>Earnings</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" style="text-align: center; color: #94a3b8; padding: 40px;">No payment history found for this account.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        // Professional Chart Setup
        const ctx = document.getElementById('revenueChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Revenue ($)',
                    data: [0, 0, 0, 0, 0, 0, 0], // Inhe real data se replace kar sakte hain baad mein
                    borderColor: '#4ecca3',
                    backgroundColor: 'rgba(78, 204, 163, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#2d2d44' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    </script>
</body>
</html>
