<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --accent: #6c63ff; --bg: #0d0d16; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar */
        aside { width: 250px; background: #161625; height: 100vh; padding: 20px; border-right: 1px solid #2d2d44; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; display: block; margin-bottom: 40px; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; display: block; border-radius: 8px; margin-bottom: 10px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }

        /* Main Content */
        main { flex: 1; padding: 50px; }
        .profile-card { background: #161625; padding: 30px; border-radius: 15px; border: 1px solid #2d2d44; max-width: 500px; }
        .avatar { width: 80px; height: 80px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; margin-bottom: 20px; font-weight: bold; }
        
        .info-group { margin-bottom: 20px; }
        label { display: block; color: #94a3b8; font-size: 13px; margin-bottom: 8px; text-transform: uppercase; }
        
        /* Editable Input Style */
        .input-box { 
            width: 100%; background: #0d0d16; padding: 12px; border-radius: 8px; 
            border: 1px solid #2d2d44; color: #fff; font-size: 16px; box-sizing: border-box;
        }
        .input-box:disabled { border-color: transparent; background: transparent; padding-left: 0; }

        .btn-edit { background: var(--primary); color: #0d0d16; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        .btn-logout { background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; padding: 9px 19px; border-radius: 5px; cursor: pointer; }
        
        .save-group { margin-top: 30px; display: flex; align-items: center; }
    </style>
</head>
<body>

    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Console</a>
            <a href="earnings.html">Revenue</a>
            <a href="profile.html" class="active">Account Settings</a>
        </nav>
    </aside>

    <main>
        <h1>Profile <span style="color: var(--primary);">Identity</span></h1>
        
        <div class="profile-card">
            <div class="avatar" id="user-initial">M</div>
            
            <div class="info-group">
                <label>Full Name</label>
                <input type="text" id="user-name" class="input-box" value="Mohammad Khan" disabled>
            </div>

            <div class="info-group">
                <label>Developer Email</label>
                <div id="user-email" style="color: #94a3b8; font-size: 15px;">Loading...</div>
            </div>

            <div class="save-group">
                <button id="edit-btn" class="btn-edit" onclick="toggleEdit()">Edit Profile</button>
                <button class="btn-logout" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Load saved name from LocalStorage
        const savedName = localStorage.getItem('playforge_user_name');
        if(savedName) {
            document.getElementById('user-name').value = savedName;
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-initial').innerText = document.getElementById('user-name').value.charAt(0).toUpperCase();
            } else {
                window.location.href = "login.html";
            }
        });

        function toggleEdit() {
            const nameInput = document.getElementById('user-name');
            const editBtn = document.getElementById('edit-btn');

            if (nameInput.disabled) {
                nameInput.disabled = false;
                nameInput.focus();
                editBtn.innerText = "Save Changes";
                editBtn.style.background = "#6c63ff";
                editBtn.style.color = "#fff";
            } else {
                nameInput.disabled = true;
                editBtn.innerText = "Edit Profile";
                editBtn.style.background = "#4ecca3";
                editBtn.style.color = "#0d0d16";
                // Save to LocalStorage
                localStorage.setItem('playforge_user_name', nameInput.value);
                document.getElementById('user-initial').innerText = nameInput.value.charAt(0).toUpperCase();
                alert("Profile Updated Successfully!");
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
