<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Game | PlayForge</title>
    <style>
        body { background: #0b0b0e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .publish-box { background: #15151e; padding: 40px; border-radius: 15px; border: 1px solid #2d2d3d; width: 400px; }
        h2 { text-align: center; color: #6366f1; }
        input, select { width: 100%; padding: 12px; margin: 15px 0; background: #0b0b0e; border: 1px solid #2d2d3d; color: white; border-radius: 8px; }
        .btn-submit { width: 100%; padding: 15px; background: #6366f1; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #4f46e5; }
    </style>
</head>
<body>

    <div class="publish-box">
        <h2>Publish Your Game</h2>
        <input type="text" id="gameTitle" placeholder="Game Title (e.g. Super Mario Clone)">
        <input type="text" id="authorName" placeholder="Your Name">
        <p style="font-size: 0.8rem; color: #8b8b94;">Upload GDevelop JSON File:</p>
        <input type="file" id="gameFile" accept=".json">
        <button class="btn-submit" onclick="uploadGame()">Publish to PlayForge</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        function uploadGame() {
            const title = document.getElementById("gameTitle").value;
            const author = document.getElementById("authorName").value;
            const file = document.getElementById("gameFile").files[0];

            if(!title || !author || !file) {
                alert("Please fill all fields!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const gameData = e.target.result;

                // Firebase में गेम सेव करना
                db.collection("games").add({
                    title: title,
                    author: author,
                    data: gameData,
                    createdAt: new Date()
                })
                .then(() => {
                    alert("Success! Your game is now live on PlayForge.");
                    window.location.href = "index.html";
                })
                .catch((error) => alert("Error: " + error));
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
