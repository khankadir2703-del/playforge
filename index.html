<script>
    // Featured Games Load ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§≤‡•â‡§ú‡§ø‡§ï
    const featuredContainer = document.getElementById('featuredGames');

    async function loadFeaturedGames() {
        try {
            // Firestore ‡§∏‡•á ‡§µ‡•ã ‡§ó‡•á‡§Æ‡•ç‡§∏ ‡§≤‡§æ‡§ì ‡§ú‡§ø‡§®‡§ï‡§æ ‡§µ‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∏‡§¨‡§∏‡•á ‡§ú‡§º‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§π‡•à (Top 6)
            const snapshot = await db.collection('games')
                .orderBy('views', 'desc')
                .limit(6)
                .get();

            if (snapshot.empty) {
                featuredContainer.innerHTML = '<p style="color: #a1a1aa;">No games found. Be the first to publish!</p>';
                return;
            }

            featuredContainer.innerHTML = ''; // ‡§≤‡•ã‡§°‡§∞ ‡§π‡§ü‡§æ‡§è‡§Å

            snapshot.forEach(doc => {
                const game = doc.data();
                const gameId = doc.id;

                featuredContainer.innerHTML += `
                    <div class="game-card">
                        <div class="card-img-wrapper" style="position:relative;">
                            <img src="${game.thumbUrl}" alt="${game.title}" style="width:100%; height:180px; object-fit:cover;">
                            <span class="view-badge" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.7); padding:2px 8px; border-radius:4px; font-size:0.8rem;">
                                üëÅÔ∏è ${game.views || 0}
                            </span>
                        </div>
                        <div class="card-content" style="padding:15px;">
                            <h3 style="margin-bottom:10px; font-size:1.2rem;">${game.title}</h3>
                            <a href="play.html?id=${gameId}" class="btn primary" style="width:100%; text-align:center;">Play Now</a>
                        </div>
                    </div>
                `;
            });
        } catch (error) {
            console.error("Error loading games:", error);
            featuredContainer.innerHTML = '<p>Failed to load games. Check console for errors.</p>';
        }
    }

    // ‡§™‡•á‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ö‡§≤‡§æ‡§è‡§Ç
    window.onload = loadFeaturedGames;
</script>
