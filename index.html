<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlayForge - Build & Publish Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo-area">
      <img src="assets/images/logo.png" alt="PlayForge Logo">
      <span>PlayForge</span>
    </div>

    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#publish">Publish</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="home" class="hero">
    <h1>Build. Publish. Earn.</h1>
    <p>Create and publish your games easily</p>

    <div class="buttons">
      <button onclick="playGame()">Play Game</button>
      <button onclick="publishGame()">Publish Game</button>
    </div>
  </section>

  <!-- GAMES -->
  <section id="games" class="section">
    <h2>Available Games</h2>
    <p>No games published yet.</p>
  </section>

  <!-- PUBLISH -->
  <section id="publish" class="section dark">
    <h2>Publish Your Game</h2>
    <button onclick="publishGame()">Upload Game</button>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>

    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>

    <button onclick="sendMessage()">Send Message</button>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2026 PlayForge. All rights reserved.
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
