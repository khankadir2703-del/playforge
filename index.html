<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Professional Game Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0b0e; color: white; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Navbar */
        .navbar { height: 70px; background: rgba(21, 21, 30, 0.95); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; border-bottom: 1px solid #2d2d3d; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.6rem; font-weight: 800; text-decoration: none; color: #fff; }
        .logo span { color: #6366f1; }
        .btn-publish { background: #6366f1; color: white; padding: 10px 22px; border-radius: 8px; text-decoration: none; font-weight: 700; transition: 0.3s; }

        /* Hero & Search Area */
        .hero { text-align: center; padding: 100px 20px 40px; background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b0e 100%); }
        .hero h1 { font-size: 4rem; margin: 0; letter-spacing: -2px; }
        
        .search-container { margin-top: 30px; display: flex; justify-content: center; }
        .search-box { 
            width: 100%; max-width: 500px; position: relative; 
        }
        .search-box input { 
            width: 100%; padding: 15px 20px 15px 50px; border-radius: 30px; 
            border: 1px solid #2d2d3d; background: #161621; color: white; 
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: #6366f1; box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        .search-box i { position: absolute; left: 20px; top: 18px; color: #6b7280; }

        /* Game Grid */
        .container { padding: 40px 8%; }
        .section-title { font-size: 1.8rem; margin-bottom: 30px; border-left: 4px solid #6366f1; padding-left: 15px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        
        .game-card { background: #161621; border-radius: 16px; padding: 24px; border: 1px solid #2d2d3d; transition: 0.4s; text-align: center; }
        .game-card:hover { transform: translateY(-10px); border-color: #6366f1; }
        .btn-play { border: 2px solid #6366f1; color: #6366f1; padding: 10px 30px; border-radius: 10px; text-decoration: none; font-weight: bold; transition: 0.3s; display: inline-block; margin-top: 15px;}
        .btn-play:hover { background: #6366f1; color: white; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Play<span>Forge</span></a>
        <div class="nav-links">
            <a href="publish.html" class="btn-publish">Publish Game</a>
        </div>
    </nav>

    <header class="hero">
        <h1>The Future of Web Gaming</h1>
        <div class="search-container">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search games by name..." onkeyup="searchGames()">
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Latest Community Games</h2>
        <div class="game-grid" id="gameGrid">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        let allGames = []; // गेम्स को स्टोर करने के लिए array

        // Firebase से डेटा लोड करना
        db.collection("games").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            allGames = [];
            snapshot.forEach(doc => allGames.push({ id: doc.id, ...doc.data() }));
            displayGames(allGames);
        });

        // गेम्स दिखाने का फंक्शन
        function displayGames(games) {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = games.length ? "" : "<p>No games found.</p>";
            games.forEach(game => {
                grid.innerHTML += `
                    <div class="game-card">
                        <div style="font-size: 1.4rem; font-weight: bold;">${game.title}</div>
                        <div style="color: #6b7280; margin-bottom: 10px;">by ${game.author}</div>
                        <a href="play.html?id=${game.id}" class="btn-play">PLAY NOW</a>
                    </div>`;
            });
        }

        // सर्च करने का फंक्शन
        function searchGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allGames.filter(game => game.title.toLowerCase().includes(query));
            displayGames(filtered);
        }
    </script>
</body>
</html>
