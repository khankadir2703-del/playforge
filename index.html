<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayForge | Explore & Play</title>
    <style>
        body { background: #0b0b0e; color: white; font-family: sans-serif; margin: 0; }
        .navbar { height: 65px; background: #15151e; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; border-bottom: 1px solid #2d2d3d; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: #fff; }
        .logo span { color: #6366f1; }
        
        .container { padding: 40px 5%; }
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            margin-top: 30px; 
        }

        /* Game Card Styling */
        .game-card { 
            background: #1a1a24; 
            border-radius: 12px; 
            padding: 20px; 
            border: 1px solid #2d2d3d; 
            transition: 0.3s ease;
            text-align: center;
        }
        .game-card:hover { transform: translateY(-8px); border-color: #6366f1; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2); }
        .game-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .game-author { color: #8b8b94; font-size: 0.85rem; margin-bottom: 20px; }
        
        .btn-play { 
            background: #6366f1; 
            color: white; 
            display: inline-block; 
            padding: 10px 25px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-play:hover { background: #4f46e5; }
        .no-games { text-align: center; color: #8b8b94; grid-column: 1 / -1; padding: 50px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Play<span>Forge</span></a>
        <div>
            <a href="create.html" style="color: #ccc; margin-right: 20px; text-decoration: none;">Create</a>
            <a href="publish.html" style="background: #6366f1; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-weight: bold;">Publish Game</a>
        </div>
    </nav>

    <div class="container">
        <h1>Latest Community Games</h1>
        <div class="game-grid" id="gameGrid">
            <p class="no-games">Loading awesome games...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Firebase से गेम्स डेटा लाना
        const gameGrid = document.getElementById("gameGrid");

        db.collection("games").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            gameGrid.innerHTML = ""; // पुरानी लिस्ट साफ करें

            if (snapshot.empty) {
                gameGrid.innerHTML = '<p class="no-games">No games published yet. Be the first!</p>';
                return;
            }

            snapshot.forEach((doc) => {
                const game = doc.data();
                const gameId = doc.id;

                gameGrid.innerHTML += `
                    <div class="game-card">
                        <div class="game-title">${game.title}</div>
                        <div class="game-author">Created by: ${game.author}</div>
                        <a href="play.html?id=${gameId}" class="btn-play">PLAY GAME</a>
                    </div>
                `;
            });
        }, (error) => {
            console.error("Error loading games: ", error);
            gameGrid.innerHTML = '<p class="no-games">Error loading games. Check Firebase Rules.</p>';
        });
    </script>
</body>
</html>
