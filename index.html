<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Professional Game Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0b0e;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        /* 2. Professional Navbar */
        .navbar {
            height: 70px;
            background: #121217;
            display: flex;
            align-items: center; /* यह सब कुछ एक लाइन में रखेगा */
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 1px solid #2d2d3d;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 3. Logo + Brand Wrapper */
        .nav-left {
            display: flex;
            align-items: center; /* लोगो और टेक्स्ट को एकदम सेंटर में रखने के लिए */
            gap: 15px; /* लोगो और नाम के बीच की परफेक्ट दूरी */
            text-decoration: none;
        }

        /* लोगो को एकदम क्लीन दिखाने के लिए */
        .site-logo {
            height: 42px; /* साइज थोड़ा बढ़ा दिया ताकि साफ दिखे */
            width: 42px;
            object-fit: cover;
            border-radius: 10px; /* मॉडर्न लुक के लिए राउंड कॉर्नर */
            background: #1a1a24; /* अगर लोगो transparent है तो पीछे हल्का रंग दिखेगा */
            border: 1px solid #333; /* लोगो के चारों तरफ हल्का बॉर्डर */
            display: block;
        }

        /* ब्रांड नाम की स्टाइलिंग */
        .brand-name {
            font-size: 1.6rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: -0.8px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .brand-name span {
            color: #6366f1; /* Indigo Accent Color */
            margin-left: 2px;
        }

        /* 4. Right Side Menu */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-create {
            background: #6366f1;
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.3s all ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .btn-create:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Hero Section (सिर्फ दिखाने के लिए) */
        .hero {
            padding: 100px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-left">
            <img src="logo.png" alt="Logo" class="site-logo">
            <h1 class="brand-name">Play<span>Forge</span></h1>
        </a>

        <div class="nav-right">
            <a href="dashboard.html" style="color: #8b8b94; text-decoration: none; font-size: 0.9rem;">Dashboard</a>
            <a href="create.html" class="btn-create">Create Game</a>
        </div>
    </nav>

    <section class="hero">
        <h2 style="font-size: 3rem; margin-bottom: 10px;">The Future of Web Gaming</h2>
        <p style="color: #8b8b94;">Start building your dream game in minutes. No coding required.</p>
    </section>

</body>
</html>
