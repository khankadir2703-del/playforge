<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Next-Gen Gaming Studio</title>
    <style>
        :root { --primary: #4ecca3; --accent: #6c63ff; --bg: #0d0d16; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow: hidden; }
        
        .hero-wrapper {
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0d0d16 100%);
            display: flex; flex-direction: column;
        }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; background: rgba(22, 22, 37, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 10;
        }

        /* Pure Text Logo - No Images */
        .logo { font-size: 26px; font-weight: 900; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        
        nav a { color: #94a3b8; text-decoration: none; margin-left: 25px; font-weight: 600; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--primary); }

        .hero-content { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-content h1 { font-size: 4.5rem; margin: 0; font-weight: 900; letter-spacing: -2px; line-height: 1.1; }
        
        .btn-studio { 
            background: var(--accent); color: white; padding: 18px 45px; border-radius: 8px; 
            text-decoration: none; font-weight: 800; font-size: 20px; margin: 30px 0;
            box-shadow: 0 0 30px rgba(108, 99, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="hero-wrapper">
        <header>
            <a href="index.html" class="logo">PLAYFORGE</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="dashboard.html">Console</a>
            </nav>
        </header>
        <div class="hero-content">
            <h1>UNLEASH YOUR<br>CREATIONS.</h1>
            <a href="studio.html" class="btn-studio">OPEN CREATIVE STUDIO</a>
            <p style="color:#94a3b8; max-width:650px;">The world's most powerful professional workspace for GDevelop creators.</p>
        </div>
    </div>
</body>
</html>
