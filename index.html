<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Next-Gen Gaming Studio</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --text: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; overflow-x: hidden; }
        
        /* Navbar Section */
        header { display: flex; justify-content: space-between; align-items: center; padding: 25px 8%; background: rgba(22, 22, 37, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-size: 28px; font-weight: 900; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        nav { display: flex; align-items: center; }
        nav a { color: var(--text); text-decoration: none; margin-left: 35px; font-size: 14px; font-weight: 700; transition: 0.3s; }
        nav a:hover { color: white; }
        .btn-account { border: 2px solid var(--primary); padding: 10px 25px; border-radius: 8px; color: var(--primary); transition: 0.3s; }
        .btn-account:hover { background: var(--primary); color: #0d0d16; }

        /* Hero Content */
        .hero { text-align: center; padding: 160px 20px; max-width: 1000px; margin: 0 auto; }
        .hero h1 { font-size: clamp(40px, 8vw, 75px); font-weight: 900; margin-bottom: 25px; line-height: 1.1; letter-spacing: -2px; }
        .hero-btn { background: #6c63ff; color: white; padding: 20px 45px; border-radius: 15px; text-decoration: none; font-weight: 800; font-size: 18px; display: inline-block; transition: 0.4s; box-shadow: 0 15px 30px rgba(108, 99, 255, 0.3); }
        .hero-btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(108, 99, 255, 0.4); }
        .sub-text { color: var(--text); font-size: 19px; margin-top: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="dashboard.html">CONSOLE</a>
            <a href="account.html" class="btn-account">ACCOUNT</a>
        </nav>
    </header>

    <div class="hero">
        <h1>UNLEASH YOUR<br>CREATIONS.</h1>
        <a href="dashboard.html" class="hero-btn">OPEN CREATIVE STUDIO</a>
        <p class="sub-text">The world's most powerful professional workspace for GDevelop creators. Forge, publish, and dominate the charts with PlayForge.</p>
    </div>
</body>
</html>
