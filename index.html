<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Next-Gen Creator Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --nav-bg: rgba(13, 13, 18, 0.8);
            --accent: #6366f1;
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Global Professional Navbar --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 72px;
            background: var(--nav-bg);
            backdrop-filter: blur(12px); /* Apple-style blur effect */
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%; /* स्क्रीन के हिसाब से गैप */
            z-index: 9999;
        }

        /* Left Side: Logo & Brand */
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 14px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-brand:hover { opacity: 0.85; }

        .logo-img {
            height: 40px; /* परफेक्ट प्रोफेशनल साइज */
            width: 40px;
            object-fit: contain;
            border-radius: 10px;
            /* अगर लोगो न दिखे तो एक स्टाइलिश बैकग्राउंड */
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 2px;
        }

        .brand-text {
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: -0.8px;
            color: var(--text-main);
        }

        .brand-text span {
            color: var(--accent);
            filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.3));
        }

        /* Right Side: Links & Button */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover { color: var(--text-main); }

        .btn-cta {
            background: var(--accent);
            color: #fff;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            background: #4f46e5;
        }

        /* Demo Hero Section */
        .hero {
            margin-top: 150px;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="P" class="logo-img">
            <h1 class="brand-text">Play<span>Forge</span></h1>
        </a>

        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="create.html" class="btn-cta">Start Creating</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Unleash your<br>creativity.</h1>
    </main>

</body>
</html>
