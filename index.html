<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Next-Gen Gaming Studio</title>
    <style>
        :root { 
            --primary: #4ecca3; 
            --accent: #6c63ff; 
            --bg: #0d0d16; 
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: white; 
            overflow-x: hidden; 
        }
        
        /* FIX: Professional Gaming Background */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gaming setup image with a dark overlay for readability */
            background: linear-gradient(rgba(13, 13, 22, 0.8), rgba(13, 13, 22, 0.9)), 
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(0.7);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(22, 22, 37, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { 
            font-size: 26px; 
            font-weight: 900; 
            color: var(--primary); 
            text-decoration: none; 
            letter-spacing: 3px; 
            text-transform: uppercase;
        }

        nav a { 
            color: #cbd5e0; 
            text-decoration: none; 
            margin-left: 25px; 
            font-weight: 600; 
            font-size: 14px; 
            text-transform: uppercase; 
            transition: 0.3s ease; 
        }

        nav a:hover { 
            color: var(--primary); 
        }

        .hero-content { 
            height: 85vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 0 20px; 
        }

        .hero-content h1 { 
            font-size: 5rem; 
            margin: 0; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -2px;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-create { 
            background: var(--accent); 
            color: white; 
            padding: 20px 50px; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 24px; 
            text-transform: uppercase; 
            box-shadow: 0 10px 40px rgba(108, 99, 255, 0.4); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            margin: 40px 0; 
            display: inline-block; 
        }

        .btn-create:hover { 
            transform: scale(1.08) translateY(-5px); 
            box-shadow: 0 15px 50px rgba(108, 99, 255, 0.6); 
            background: #7c75ff; 
        }

        .hero-content p { 
            max-width: 750px; 
            font-size: 1.3rem; 
            color: #a0aec0; 
            line-height: 1.6; 
            margin-top: 10px;
        }

        /* Subtle glow effect for the button */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    
    <header>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="dashboard.html">Console</a>
            <a href="login.html">Account</a>
        </nav>
    </header>

    <div class="hero-content">
        <h1>UNLEASH YOUR<br>CREATIONS.</h1>
        <a href="studio.html" class="btn-create">OPEN CREATIVE STUDIO</a>
        <p>Step into the most powerful professional workspace for GDevelop creators. Forge, publish, and dominate the charts.</p>
    </div>
</body>
</html>
