<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayForge – Create & Earn</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <div class="logo-box">
    <img src="assets/images/logo.png" alt="PlayForge Logo">
    <span class="brand">PlayForge</span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="builder.html">Create</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">Earning</a>

    <button id="loginBtn">Login / Signup</button>
    <div id="userBox" class="hidden">
      <span id="username"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <h1>Create Games. Publish. Earn.</h1>
  <p>A modern game publishing platform for creators.</p>
  <a href="builder.html" class="primary-btn">Start Creating</a>
</section>

<!-- ================= LOGIN MODAL ================= -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <span class="close" id="closeModal">×</span>

    <h2>Login / Signup</h2>

    <input type="text" id="authName" placeholder="Your Name">
    <input type="email" id="authEmail" placeholder="Email">
    <input type="password" id="authPass" placeholder="Password">

    <button id="signupBtn">Signup</button>
    <button id="loginSubmitBtn">Login</button>

    <p class="note">Demo system (frontend only)</p>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
  <p>© 2026 PlayForge | Created by <b>Mohammad Khan</b></p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
