<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Next-Gen Gaming Studio</title>
    <style>
        :root { --primary: #4ecca3; --accent: #6c63ff; --bg: #0d0d16; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .hero-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(13, 13, 22, 0.8), rgba(13, 13, 22, 0.9)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070&auto=format&fit=crop'); background-size: cover; z-index: -1; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(22, 22, 37, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: 800; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        nav a { color: #94a3b8; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--primary); }
        .hero-content { height: 85vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .hero-content h1 { font-size: 4.5rem; margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; }
        .btn-create { background: var(--accent); color: white; padding: 18px 45px; border-radius: 8px; text-decoration: none; font-weight: 800; font-size: 22px; text-transform: uppercase; box-shadow: 0 0 30px rgba(108, 99, 255, 0.4); transition: 0.3s; margin: 30px 0; display: inline-block; }
        .btn-create:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(108, 99, 255, 0.7); background: #7c75ff; }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <header>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="dashboard.html">Console</a>
            <a href="login.html" class="auth-btn">Account</a>
        </nav>
    </header>
    <div class="hero-content">
        <h1>UNLEASH YOUR CREATIONS.</h1>
        <a href="studio.html" class="btn-create">OPEN CREATIVE STUDIO</a>
        <p>Forge your gaming legacy in our professional integrated environment.</p>
    </div>
</body>
</html>
