<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Game Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0b0b0e; font-family: 'Inter', sans-serif; color: white; }

        /* --- Navbar Area --- */
        .navbar {
            height: 65px;
            background: #15151e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 1px solid #2d2d3d;
        }

        /* Logo + Name Wrapper */
        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px; /* लोगो और नाम के बीच 12px की खाली जगह */
        }

        /* लोगो की सेटिंग */
        .site-logo {
            height: 40px; /* लोगो की ऊँचाई */
            width: 40px;  /* लोगो की चौड़ाई */
            object-fit: contain; /* फोटो फटेगी नहीं */
            border-radius: 8px; /* किनारों को हल्का गोल करने के लिए */
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .brand-name span {
            color: #6366f1; /* 'Forge' को नीला/Indigo रंग देने के लिए */
        }

        .nav-right {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
        }

        .btn-primary { background: #6366f1; color: white; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.png" alt="PF" class="site-logo">
            
            <a href="index.html" class="brand-name">Play<span>Forge</span></a>
        </div>

        <div class="nav-right">
            <a href="create.html" class="btn btn-primary">Create Game</a>
        </div>
    </nav>

    <div style="padding: 50px; text-align: center;">
        <h1>Welcome to PlayForge</h1>
        <p style="color: #8b8b94; margin-top: 10px;">The ultimate destination for no-code game creators.</p>
    </div>

</body>
</html>
