<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Professional Game Engine</title>
    <style>
        /* Modern Design Reset */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background-color: #0d0d16;
            color: #ffffff;
        }

        /* Navbar Styling - Fixes the top right options */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: #161625;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .logo h2 {
            color: #4ecca3;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li a {
            color: #cbd5e0;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #4ecca3;
        }

        .publish-btn {
            background: #6c63ff;
            color: white !important;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            background: #5a52e0;
        }

        .login-btn {
            border: 1px solid #4ecca3;
            padding: 8px 18px;
            border-radius: 6px;
            color: #4ecca3 !important;
        }

        /* Hero Section Fix - Aligns the text and search bar */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: radial-gradient(circle at top, #1c1c3a 0%, #0d0d16 100%);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-container input {
            padding: 15px 25px;
            width: 450px;
            max-width: 90%;
            border-radius: 30px;
            border: 2px solid #2d2d44;
            background: #1a1a2e;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-container input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        }

        /* Games Grid */
        .content {
            padding: 60px 8%;
        }

        .section-title {
            border-left: 5px solid #6c63ff;
            padding-left: 15px;
            font-size: 24px;
            margin-bottom: 40px;
        }

        #games-container {
            text-align: center;
            color: #636e72;
            padding: 40px;
            background: #161625;
            border-radius: 12px;
            border: 1px dashed #2d2d44;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>PlayForge</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="earnings.html">Earnings</a></li>
                <li><a href="create.html" class="publish-btn">Publish Game</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>The Future of Web Gaming</h1>
        <div class="search-container">
            <input type="text" placeholder="Search games by name or category...">
        </div>
    </section>

    <main class="content">
        <h2 class="section-title">Latest Community Games</h2>
        <div id="games-container">
            <p>No games found. Be the first to build and publish!</p>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
