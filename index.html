<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayForge | Explore Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0b0e; color: white; font-family: sans-serif; margin: 0; }
        .navbar { height: 65px; background: #15151e; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; border-bottom: 1px solid #2d2d3d; }
        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: #fff; }
        .logo span { color: #6366f1; }
        .btn-create { background: #6366f1; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; }
        .container { padding: 40px 5%; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; margin-top: 30px; }
        .game-card { background: #1a1a24; border-radius: 12px; padding: 15px; border: 1px solid #2d2d3d; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); border-color: #6366f1; }
        .game-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .btn-play { background: #10b981; color: white; display: block; text-align: center; padding: 8px; border-radius: 5px; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Play<span>Forge</span></a>
        <div>
            <a href="create.html" style="color: #ccc; margin-right: 20px; text-decoration: none;">Create</a>
            <a href="publish.html" class="btn-create">Publish Game</a>
        </div>
    </nav>

    <div class="container">
        <h1>Trending Games</h1>
        <div class="game-grid" id="gameGrid">
            <p>Loading games...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Database से गेम्स लोड करने का कोड
        db.collection("games").orderBy("createdAt", "desc").get().then((querySnapshot) => {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = ""; // लोडिंग टेक्स्ट हटाएँ
            
            querySnapshot.forEach((doc) => {
                const game = doc.data();
                grid.innerHTML += `
                    <div class="game-card">
                        <div class="game-title">${game.title}</div>
                        <p style="color: #8b8b94; font-size: 0.8rem;">By: ${game.author}</p>
                        <a href="#" class="btn-play">Play Now</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
