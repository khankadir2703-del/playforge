<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayForge - Build & Publish Games</title>

  <!-- CSS CONNECT -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="assets/images/logo.png" alt="PlayForge Logo" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#publish">Publish</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" id="home">
    <h1>Build. Publish. Earn.</h1>
    <p>Create and publish your games easily</p>

    <div class="buttons">
      <button onclick="playGame()">Play Game</button>
      <button onclick="publishGame()">Publish Game</button>
    </div>
  </section>

  <!-- GAMES -->
  <section class="games" id="games">
    <h2>Available Games</h2>
    <p id="gameStatus">No games published yet.</p>
  </section>

  <!-- PUBLISH -->
  <section class="publish" id="publish">
    <h2>Publish Your Game</h2>
    <button onclick="uploadGame()">Upload Game</button>
  </section>

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <h2>Contact Us</h2>

    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <textarea id="message" placeholder="Your Message"></textarea>

    <button onclick="sendMessage()">Send Message</button>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2026 PlayForge. All rights reserved.
  </footer>

  <!-- JS CONNECT (VERY IMPORTANT) -->
  <script src="main.js"></script>

</body>
</html>
