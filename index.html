<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Professional Game Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- Base Styles --- */
        body { 
            background: #0b0b0e; 
            color: white; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* --- Professional Navbar --- */
        .navbar { 
            height: 70px; 
            background: rgba(21, 21, 30, 0.95); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 5%; 
            border-bottom: 1px solid #2d2d3d;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 1.6rem; font-weight: 800; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: #6366f1; }
        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-link { color: #9ca3af; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-link:hover { color: #fff; }
        .btn-publish { 
            background: #6366f1; 
            color: white; 
            padding: 10px 22px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            transition: 0.3s;
        }
        .btn-publish:hover { background: #4f46e5; transform: translateY(-2px); }

        /* --- Old Hero Section (Wapas laya gaya) --- */
        .hero {
            text-align: center;
            padding: 100px 20px 60px 20px;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b0e 100%);
        }
        .hero h1 { 
            font-size: 4.5rem; 
            font-weight: 800; 
            margin: 0; 
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #ffffff, #9ca3af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p { color: #9ca3af; font-size: 1.2rem; margin-top: 15px; }

        /* --- Game Grid Section --- */
        .container { padding: 40px 8%; }
        .section-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 30px; border-left: 4px solid #6366f1; padding-left: 15px; }
        
        .game-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; 
        }

        .game-card { 
            background: #161621; 
            border-radius: 16px; 
            padding: 24px; 
            border: 1px solid #2d2d3d; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }
        .game-card:hover { 
            transform: translateY(-10px); 
            border-color: #6366f1; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        .game-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 8px; color: #fff; }
        .game-author { color: #6b7280; font-size: 0.9rem; margin-bottom: 25px; }
        
        .btn-play { 
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
            display: inline-block; 
            padding: 10px 30px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-play:hover { background: #6366f1; color: white; }
        
        .loading-state { text-align: center; color: #4b5563; padding: 50px; font-style: italic; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Play<span>Forge</span></a>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="create.html" class="nav-link">Create</a>
            <a href="publish.html" class="btn-publish">Publish Game</a>
        </div>
    </nav>

    <header class="hero">
        <h1>The Future of Web Gaming</h1>
        <p>Start building your dream game in minutes. No coding required.</p>
    </header>

    <div class="container">
        <h2 class="section-title">Latest Community Games</h2>
        <div class="game-grid" id="gameGrid">
            <div class="loading-state">Syncing with PlayForge Cloud...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const gameGrid = document.getElementById("gameGrid");

        // Firebase से डेटा लोड करना
        db.collection("games").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            gameGrid.innerHTML = ""; 

            if (snapshot.empty) {
                gameGrid.innerHTML = '<div class="loading-state">No games found. Be the first to publish!</div>';
                return;
            }

            snapshot.forEach((doc) => {
                const game = doc.data();
                const gameId = doc.id;

                gameGrid.innerHTML += `
                    <div class="game-card">
                        <div class="game-title">${game.title}</div>
                        <div class="game-author">by ${game.author}</div>
                        <a href="play.html?id=${gameId}" class="btn-play">PLAY NOW</a>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
