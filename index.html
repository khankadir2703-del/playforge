<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayForge | Gaming Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d0d16; color: white; margin: 0; }
        header { 
            background: #161625; 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #2d2d44;
        }
        .logo { font-size: 24px; font-weight: bold; color: #4ecca3; text-decoration: none; }
        nav { display: flex; align-items: center; gap: 20px; }
        nav a { color: #94a3b8; text-decoration: none; font-size: 15px; transition: 0.3s; }
        nav a:hover { color: #4ecca3; }
        
        .auth-btn { 
            border: 1px solid #4ecca3; 
            padding: 7px 15px; 
            border-radius: 5px; 
            color: #4ecca3 !important;
            font-weight: bold;
        }

        .hero { padding: 120px 20px; text-align: center; }
        h1 { font-size: 3.5rem; margin-bottom: 15px; }
        p { color: #94a3b8; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">PlayForge</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="earnings.html">Earnings</a>
            <a href="publish.html">Publish Game</a>
            <a href="login.html" id="nav-auth-btn" class="auth-btn">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>The Future of Web Gaming</h1>
        <p>Aapka gaming platform ab live hai. Games khelein, upload karein aur community ka hissa banein.</p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        // Aapka Project Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check Login Status
        auth.onAuthStateChanged((user) => {
            const authBtn = document.getElementById('nav-auth-btn');
            if (user) {
                authBtn.innerText = "Account";
                authBtn.href = "dashboard.html";
            } else {
                authBtn.innerText = "Login";
                authBtn.href = "login.html";
            }
        });
    </script>
</body>
</html>
