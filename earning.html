<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings | PlayForge Console</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d0d16; color: white; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar Styling */
        aside { width: 250px; background: #161625; border-right: 1px solid #2d2d44; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: bold; color: #4ecca3; margin-bottom: 40px; text-decoration: none; }
        nav a { color: #94a3b8; text-decoration: none; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: block; transition: 0.3s; }
        nav a:hover, nav a.active { background: #2d2d44; color: white; }
        
        /* Main Content */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Revenue Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: #161625; padding: 25px; border-radius: 15px; border: 1px solid #2d2d44; position: relative; }
        .card h3 { margin: 0; color: #94a3b8; font-size: 14px; text-transform: uppercase; }
        .card .amount { font-size: 32px; font-weight: bold; margin: 10px 0; color: #4ecca3; }
        .card .trend { font-size: 12px; color: #4ecca3; }

        /* Chart Container */
        .chart-container { background: #161625; padding: 20px; border-radius: 15px; border: 1px solid #2d2d44; }
        canvas { width: 100% !important; height: 300px !important; }
    </style>
</head>
<body>

    <aside>
        <a href="index.html" class="logo">PlayForge</a>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="dashboard.html">üéÆ My Games</a>
            <a href="earnings.html" class="active">üí∞ Earnings</a>
            <a href="publish.html">üöÄ Publish</a>
        </nav>
    </aside>

    <main>
        <div class="header">
            <h1>Revenue <span style="color: #4ecca3;">Overview</span></h1>
            <div id="user-email" style="color: #94a3b8; font-size: 14px;"></div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Revenue</h3>
                <div class="amount">$1,240.50</div>
                <div class="trend">‚ñ≤ 12% from last month</div>
            </div>
            <div class="card">
                <h3>Pending Payout</h3>
                <div class="amount">$315.20</div>
                <div class="trend" style="color: #94a3b8;">Next payout: Feb 15</div>
            </div>
            <div class="card">
                <h3>Ads Impressions</h3>
                <div class="amount">45.2K</div>
                <div class="trend">‚ñ≤ 5.4% today</div>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-bottom: 20px; color: #94a3b8;">Earnings Analytics (Last 7 Days)</h3>
            <canvas id="earningsChart"></canvas>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC_ed7CPLdUtM2vFWJLjT7r-7n5iw1XlVU",
            authDomain: "playforge-d46a3.firebaseapp.com",
            projectId: "playforge-d46a3",
            storageBucket: "playforge-d46a3.firebasestorage.app",
            messagingSenderId: "347695622009",
            appId: "1:347695622009:web:f8fe89ddc24363ab4571a8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check Login Status
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').innerText = user.email;
            } else {
                window.location.href = "login.html";
            }
        });

        // Chart.js Logic for Graph
        const ctx = document.getElementById('earningsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Earnings ($)',
                    data: [120, 190, 150, 250, 210, 320, 280],
                    borderColor: '#4ecca3',
                    backgroundColor: 'rgba(78, 204, 163, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: '#2d2d44' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });
    </script>
</body>
</html>
