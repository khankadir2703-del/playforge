<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar */
        aside { width: 280px; background: var(--card); height: 100vh; padding: 35px; border-right: 1px solid #2d2d44; position: fixed; display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; margin-bottom: 60px; }
        nav { flex-grow: 1; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 16px; display: block; border-radius: 10px; margin-bottom: 12px; }
        nav a.active { background: #232339; color: white; font-weight: bold; }
        .logout-btn { color: #ff5f5f; text-decoration: none; padding: 15px; border-top: 1px solid #2d2d44; font-weight: 800; margin-top: auto; }

        /* Account Card */
        main { flex: 1; margin-left: 320px; padding: 60px; }
        h1 { font-size: 36px; margin-bottom: 40px; }
        .settings-card { max-width: 650px; background: rgba(22, 22, 37, 0.6); padding: 45px; border-radius: 24px; border: 1px solid #2d2d44; }
        
        .input-group { margin-bottom: 30px; }
        label { display: block; color: var(--text-dim); margin-bottom: 12px; font-size: 14px; font-weight: 600; }
        
        /* Editable Inputs */
        input { 
            width: 100%; padding: 16px; background: #0d0d16; border: 1px solid #2d2d44; 
            color: white; border-radius: 10px; font-size: 16px; box-sizing: border-box; 
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: #121220; }

        .save-btn { 
            background: var(--primary); color: #0d0d16; padding: 16px 35px; border: none; 
            border-radius: 10px; font-weight: 900; cursor: pointer; font-size: 15px; 
            transition: 0.3s; box-shadow: 0 10px 20px rgba(78, 204, 163, 0.2);
        }
        .save-btn:hover { transform: translateY(-2px); opacity: 0.9; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="dashboard.html">Developer Console</a>
            <a href="revenue.html">Revenue Analytics</a>
            <a href="account.html" class="active">Account Settings</a>
        </nav>
        <a href="index.html" class="logout-btn">LOGOUT</a>
    </aside>

    <main>
        <h1>Account <span style="color: var(--primary);">Settings</span></h1>
        <div class="settings-card">
            <form onsubmit="event.preventDefault(); alert('Changes saved successfully!');">
                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" value="Mohammad Khan">
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" value="admin@playforge.com">
                </div>
                <div class="input-group">
                    <label>New Password</label>
                    <input type="password" placeholder="Leave blank to keep current">
                </div>
                <button type="submit" class="save-btn">Save Profile Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
