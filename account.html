<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        aside { width: 260px; background: var(--card); height: 100vh; padding: 30px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; display: block; margin-bottom: 50px; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 14px; display: block; border-radius: 8px; margin-bottom: 10px; }
        nav a.active { background: #2d2d44; color: white; }
        main { flex: 1; margin-left: 320px; padding: 50px; }
        .form-box { max-width: 500px; background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #2d2d44; }
        input { width: 100%; padding: 12px; background: #0d0d16; border: 1px solid #2d2d44; color: white; border-radius: 8px; margin: 10px 0 20px; }
        button { background: var(--primary); color: #0d0d16; padding: 12px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="dashboard.html">Developer Console</a>
            <a href="revenue.html">Revenue Analytics</a>
            <a href="account.html" class="active">Account Settings</a>
        </nav>
    </aside>
    <main>
        <h1>Account <span style="color: var(--primary);">Settings</span></h1>
        <div class="form-box">
            <label>Name</label><input type="text" value="Mohammad Khan">
            <label>Email</label><input type="email" value="admin@playforge.com">
            <button>Update Profile</button>
        </div>
    </main>
</body>
</html>
