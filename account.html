<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; --danger: #ff4e4e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar Styling */
        aside { width: 280px; background: var(--card); height: 100vh; padding: 35px; border-right: 1px solid #2d2d44; position: fixed; display: flex; flex-direction: column; box-sizing: border-box; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; margin-bottom: 60px; }
        nav { flex-grow: 1; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 16px; display: block; border-radius: 10px; margin-bottom: 12px; font-size: 15px; transition: 0.3s; }
        nav a:hover, nav a.active { background: #232339; color: white; }
        
        /* Logout Option - Bright Red */
        .logout-btn { color: var(--danger); text-decoration: none; padding: 18px; border-top: 1px solid #2d2d44; font-weight: 800; font-size: 15px; margin-top: auto; transition: 0.3s; }
        .logout-btn:hover { background: var(--danger); color: white; border-radius: 10px; }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 60px 80px; }
        h1 { font-size: 38px; margin-bottom: 45px; }
        .edit-container { max-width: 650px; background: rgba(22, 22, 37, 0.6); padding: 45px; border-radius: 25px; border: 1px solid #2d2d44; }
        
        .form-group { margin-bottom: 30px; }
        label { display: block; color: var(--text-dim); margin-bottom: 12px; font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Editable Input Fields */
        input { width: 100%; padding: 16px; background: #0d0d16; border: 1px solid #2d2d44; color: white; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(78, 204, 163, 0.1); }

        .save-btn { background: var(--primary); color: #0d0d16; padding: 18px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; width: 100%; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .save-btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="about.html">About Us</a>
            <a href="dashboard.html">Developer Console</a>
            <a href="account.html" class="active">Account Settings</a>
        </nav>
        <a href="index.html" class="logout-btn">LOGOUT</a>
    </aside>

    <main>
        <h1>Account <span style="color:var(--primary)">Settings</span></h1>
        <div class="edit-container">
            <form onsubmit="event.preventDefault(); alert('Changes saved successfully!');">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" value="Mohammad Khan">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" value="khankadir2703@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" value="mypassword123">
                </div>
                <button type="submit" class="save-btn">SAVE PROFILE CHANGES</button>
            </form>
        </div>
    </main>
</body>
</html>
