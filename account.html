<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | PlayForge</title>
    <style>
        :root { --primary: #4ecca3; --bg: #0d0d16; --card: #161625; --text-dim: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; }
        
        /* Sidebar Layout */
        aside { width: 260px; background: var(--card); height: 100vh; padding: 30px; border-right: 1px solid #2d2d44; position: fixed; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); text-decoration: none; display: block; margin-bottom: 50px; }
        nav a { color: var(--text-dim); text-decoration: none; padding: 14px; display: block; border-radius: 8px; margin-bottom: 10px; font-size: 14px; }
        nav a.active { background: #2d2d44; color: white; }

        /* Edit Form Container */
        main { flex: 1; margin-left: 320px; padding: 50px; }
        .edit-box { max-width: 600px; background: rgba(22, 22, 37, 0.6); padding: 40px; border-radius: 20px; border: 1px solid #2d2d44; }
        .form-group { margin-bottom: 25px; }
        label { display: block; color: var(--text-dim); margin-bottom: 10px; font-size: 14px; }
        input { width: 100%; padding: 14px; background: #0d0d16; border: 1px solid #2d2d44; color: white; border-radius: 8px; box-sizing: border-box; }
        
        .btn-save { background: var(--primary); color: #0d0d16; padding: 14px 30px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .btn-save:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <aside>
        <a href="index.html" class="logo">PLAYFORGE</a>
        <nav>
            <a href="index.html">Home Overview</a>
            <a href="dashboard.html">Developer Console</a>
            <a href="revenue.html">Revenue Analytics</a>
            <a href="account.html" class="active">Account Settings</a>
        </nav>
    </aside>

    <main>
        <h1>Account <span style="color: var(--primary);">Settings</span></h1>
        <div class="edit-box">
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" value="Mohammad Khan">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" value="admin@playforge.com">
            </div>
            <div class="form-group">
                <label>Change Password</label>
                <input type="password" placeholder="Enter new password">
            </div>
            <button class="btn-save">Save Profile Changes</button>
        </div>
    </main>
</body>
</html>
